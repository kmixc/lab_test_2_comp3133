<h1 class="text-center p-3">SpaceX Mission Launch List</h1>
<div>
    <div class="card m-2 w-100 text-center bg-secondary" style="width: 18rem;"
        *ngFor="let missionlist of missionlists | async">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <div class="d-flex p-3">
                <img width="200px" src={{missionlist.links.mission_patch_small}} alt="...">
                <div class="d-flex flex-column justify-content-center">
                    <h1>{{missionlist.mission_name}}</h1>
                    <p>{{missionlist.launch_year}}</p>
                </div>
            </div>
            <p>{{missionlist.details}}</p>
            <a class="btn btn-primary" routerLink="spacexapi/{{missionlist.flight_number}}">Details</a>
        </div>
    </div>
</div>
